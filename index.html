<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Github app</title>
</head>
<body>
    <div class="container">
        <h1>GitHub User Search</h1>
        <form class="search-form" data-search-form>
            <input type="text" class="search-input" placeholder="Enter name, bio or username..." data-search-input>
            <button type="submit" class="search-button">Search</button>
        </form>
        <section class="user-info-container" data-user-info-container></section>
        <section class="repos-container" data-repos-container></section>
    </div>
</body>
</html>
